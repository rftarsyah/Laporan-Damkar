<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Damkar</title>
</head>
<body>

<h2>Form Laporan Penyelamatan / Kebakaran</h2>

<label>Data</label><br>
<select id="dataJenis">
  <option value="Penyelamatan">Penyelamatan</option>
  <option value="Kebakaran">Kebakaran</option>
</select><br><br>

<label>Jenis Evakuasi</label><br>
<select id="evakuasiInput">
  <option value="">-- Pilih Evakuasi --</option>
  <option>Kebakaran</option>
  <option>Ular</option>
  <option>Kucing</option>
  <option>Tawon</option>
  <option>Lebah</option>
  <option>Biawak</option>
  <option>Banjir</option>
  <option>Cincin</option>
  <option>Kunci</option>
  <option>Kunci Mobil</option>
  <option>HP</option>
  <option>Pohon Tumbang</option>
  <option>Mobil Terperosok</option>
  <option>Lainnya</option>
</select><br><br>

<label>Grup Jaga</label><br>
<select id="grupJaga">
  <option value="">-- Pilih --</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select><br><br>

<label>Tanggal</label><br>
<input type="date" id="tanggal"><br><br>

<hr>

<label>Nama Pelapor</label><br>
<input type="text" id="pelapor"><br><br>

<label>No HP</label><br>
<input type="text" id="hp"><br><br>

<label>Alamat Pelapor</label><br>
<textarea id="alamat"></textarea><br><br>

<hr>

<hr>

<h3>Pelaksanaan</h3>
Terima laporan: <input type="time" id="terima"> WIB<br>
Meluncur: <input type="time" id="meluncur"> WIB<br>
Selesai: <input type="time" id="selesai"> WIB<br><br>

<hr>

<h3>Pengerahan Personil</h3>
Jumlah Personil: <input type="number" id="jumlahPersonil"><br>
Jumlah Unit: <input type="text" id="unit" placeholder="contoh: 1 mobil / 2 motor"><br>

<hr>

<h3>Jenis</h3>
<input type="text" id="jenisUtama" placeholder="Hewan Buas / Evakuasi / Kebakaran"><br>
<input type="text" id="jenisDetail" placeholder="Ular / Banjir / Cincin"><br><br>

<hr>

<h3>Kronologis</h3>
<textarea id="kronologis" rows="5"></textarea><br><br>

<h3>Tindakan</h3>
<textarea id="tindakan" rows="5"></textarea><br><br>

<hr>

<h3>Kompi</h3>
<select id="kompi">
  <option value="">-- Pilih Kompi --</option>
  <option>Kompi A</option>
  <option>Kompi B</option>
  <option>Kompi C</option>
</select>

<div id="petugas"></div>

<br>
<button onclick="generateLaporan()">Generate Laporan</button>

<h3>Hasil Laporan</h3>
<textarea id="output" rows="30" cols="90" readonly></textarea>

<script src="app.js"></script>
</body>
</html>
