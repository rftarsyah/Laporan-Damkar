<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Evakuasi Damkar</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 12px;
}

h2 {
  text-align: center;
}

label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  min-height: 80px;
}

button {
  background: #d32f2f;
  color: white;
  border: none;
  font-weight: bold;
}

button.copy {
  background: #1976d2;
}

#petugas {
  background: #fff;
  padding: 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>Laporan Evakuasi</h2>

<label>Kompi</label>
<select id="kompi">
  <option>Kompi A</option>
  <option>Kompi B</option>
  <option>Kompi C</option>
</select>

<label>Evakuasi</label>
<input id="evakuasiInput">

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Alamat</label>
<textarea id="alamat"></textarea>

<label>Perwira Piket</label>
<select id="perwira">
  <option data-jabatan="Danru">Perwira A</option>
  <option data-jabatan="Danru">Perwira B</option>
  <option data-jabatan="Danru">Perwira C</option>
</select>

<label>Terima</label>
<input type="time" id="terima">
<label>Meluncur</label>
<input type="time" id="meluncur">
<label>Selesai</label>
<input type="time" id="selesai">

<label>Jumlah Personil</label>
<input id="jumlahPersonil">

<label>Unit</label>
<input id="unit" placeholder="Contoh: 1 Unit Light Rescue">

<label>Kronologis</label>
<textarea id="kronologis"></textarea>

<label>Tindakan</label>
<textarea id="tindakan"></textarea>

<label>Petugas</label>
<div id="petugas"></div>

<button onclick="generateLaporan()">Generate</button>
<button class="copy" onclick="copyLaporan()">ðŸ“‹ Copy</button>

<label>Output</label>
<textarea id="output"></textarea>

<script src="app.js"></script>
</body>
</html>
